# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tastyroutes

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5aa1f3c0f2c2428aabdf2a1a30a0adb6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f6582897cbe14b079b4343afe26d4d57 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5aa1f3c0f2c2428aabdf2a1a30a0adb6 }}/obeed1/tastyroutes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tastyroutes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_542a2364c3e74b2b928f1211f83bbcb8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5aa1f3c0f2c2428aabdf2a1a30a0adb6 }}/obeed1/tastyroutes:${{ github.sha }}'